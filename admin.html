  <head>
    <meta charset="utf-8">

    <title>IHS Code Club Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/admin.css" rel="stylesheet">
  </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top">
                <a class="navbar-brand" href="#">IHS Code Club</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                </ul>
                <form class="form-inline mt-2 mt-md-0">
                    <button class="btn btn-secondary" type="submit">Admin Sign In</button>
                </form>
                </div>
            </nav>
        </header>

        <div class="container">

            <!-- Authentication -->
            <div class="authetication-wrapper">
                <div class="sign-in-wrapper">
                    <form class="form-signin">
                    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
                    <label class="sr-only">Username</label>
                    <input id="usernameform" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="passwordform" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button id="signinbutton" class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
                    </form>  
                </div>

                <button id="signoutbutton" class="btn btn-lg btn-primary btn-block" type="submit">Sign Out</button>
            </div>

            <!-- Blog post forms-->
            <div class="submission">
                <div class="py-5 text-center">
                    <h2><u>Create a New Blog Post</u></h2>
                </div>
                
                <!-- Submission -->
                <form id="newblogform" class="needs-validation" novalidate>
            
                    <h4 class="mb-3">Content</h4>
            
                    <div class="mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Post Title" required>
                        <div class="invalid-feedback">
                            Please enter a valid title. 
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author">Author <span class="text-muted">(Optional)</span> </label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="author" placeholder="Name (e.g. Keith Stutler)">
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="address">Date</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="invalid-feedback">
                            Please enter a valid date. 
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="image">Image <span class="text-muted">(Optional)</span> </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="imageurl" placeholder="Insert URL Here">
                        </div>
                    </div>
            
                    <div class="mb-3">
                        <label for="post">Post</label>
                        <textarea type="text" class="form-control" id="post" placeholder="Post Content" required></textarea>
                        <div class="invalid-feedback">
                        Please enter a valid post. 
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="image">Link <span class="text-muted">(Optional)</span> </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="link" placeholder="Insert URL Here">
                        </div>
                    </div>
            
                    <h4 class="mb-3">Category</h4>
                    <div class="d-block my-3">
                        <div class="custom-control custom-radio">
                            <input id="code" name="category" type="radio" class="custom-control-input" value="Code Club Event" checked required>
                            <label class="custom-control-label" for="code">Code Club Event</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="comp" name="category" type="radio" class="custom-control-input" value="Competition" required>
                            <label class="custom-control-label" for="comp">Competition</label>
                        </div>
                        <div class="custom-control custom-radio">
                            <input id="project" name="category" type="radio" class="custom-control-input" value="Project" required>
                            <label class="custom-control-label" for="project">Project</label>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" id="blogsubmitbutton" type="submit">Submit Post</button>
                </form>

                <!-- Deletion -->
                
                <div class="py-5 text-center">
                    <h2><u>Delete a Blog Post</u></h2>
                </div>
                <div class="mb-3">
                    <label for="delete">Select A Blog To Delete:</label>
                    <select class="form-control" id="bloglist"></select>
                </div>
                <hr class="mb-4">
                <button class="btn btn-danger btn-lg btn-block" id="blogdeletebutton" type="submit">Delete Post</button>
                    
            </div>
        </div>
    </body>
